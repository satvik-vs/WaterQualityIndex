<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Table with Search</title>
    <style>
        /* CSS for table styling */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Search input -->
    <input type="text" id="searchInput" placeholder="Search...">

    <!-- Table for the dataset -->
    <table id="datasetTable">
        <thead>
            <tr id="headerRow">
                <!-- Header columns will be populated dynamically -->
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data rows will be populated dynamically -->
        </tbody>
    </table>

    <!-- JavaScript to fetch and display the dataset, and handle search -->
    <script>
        const datasetTable = document.getElementById("datasetTable");
        const headerRow = document.getElementById("headerRow");
        const tableBody = document.getElementById("tableBody");
        const searchInput = document.getElementById("searchInput");

        // Fetch the dataset CSV file from your GitHub repository
        fetch('https://raw.githubusercontent.com/satvik-vs/WaterQualityIndex/main/sih_water_data_mi222.csv')
            .then(response => response.text())
            .then(data => {
                // Parse the CSV data into an array of rows
                const rows = data.split('\n');
                const headers = rows[0].split(',');

                // Create header cells
                headers.forEach(headerText => {
                    const th = document.createElement("th");
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });

                // Populate the table with data rows
                for (let i = 1; i < rows.length; i++) {
                    const values = rows[i].split(',');
                    const row = datasetTable.insertRow(-1); // Append row to table
                    values.forEach(value => {
                        const cell = row.insertCell(-1); // Append cell to row
                        cell.textContent = value;
                    });
                }

                // Add an event listener to the search input for filtering rows
                searchInput.addEventListener("input", () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    const rows = tableBody.getElementsByTagName("tr");
                    for (let i = 0; i < rows.length; i++) {
                        const cells = rows[i].getElementsByTagName("td");
                        let rowMatch = false;
                        for (let j = 0; j < cells.length; j++) {
                            if (cells[j].textContent.toLowerCase().includes(searchTerm)) {
                                rowMatch = true;
                                break;
                            }
                        }
                        rows[i].style.display = rowMatch ? "" : "none";
                    }
                });
            })
            .catch(error => console.error('Error fetching dataset:', error));
    </script>
</body>
</html>
