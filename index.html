<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transposed Dataset Table with Search</title>
    <style>
        /* CSS for table styling */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Style for the search input */
        #searchInput {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
        }

        /* Style for the search button */
        #searchButton {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Search input and button -->
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="searchButton">Search</button>

    <!-- Table for the transposed dataset -->
    <table id="transposedTable">
        <thead>
            <!-- Header columns will be populated dynamically -->
        </thead>
        <tbody id="tableBody">
            <!-- Data rows will be populated dynamically -->
        </tbody>
    </table>

    <!-- JavaScript to fetch and display the dataset, transpose it, and handle search -->
    <script>
        const transposedTable = document.getElementById("transposedTable");
        const tableBody = document.getElementById("tableBody");
        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");

        // Fetch the dataset CSV file from your GitHub repository
        fetch('https://raw.githubusercontent.com/satvik-vs/WaterQualityIndex/main/sih_water_data_mi222-mod.csv')
            .then(response => response.text())
            .then(data => {
                // Parse the CSV data into an array of rows
                const rows = data.split('\n');
                const headers = rows[0].split(',');

                // Create header cells
                const headerRow = transposedTable.getElementsByTagName("thead")[0].insertRow(0);
                headers.forEach(headerText => {
                    const th = document.createElement("th");
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });

                // Populate the table with data columns (transpose the dataset)
                for (let i = 0; i < headers.length; i++) {
                    const values = rows.slice(1).map(row => row.split(',')[i]);
                    const row = document.createElement("tr"); // Create a new row
                    values.forEach(value => {
                        const cell = document.createElement("td"); // Create a new cell
                        cell.textContent = value;
                        row.appendChild(cell); // Append cell to row
                    });
                    tableBody.appendChild(row); // Append row to table body
                }

                // Add an event listener to the search button for filtering rows
                searchButton.addEventListener("click", () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    const rows = tableBody.getElementsByTagName("tr");
                    for (let i = 0; i < rows.length; i++) {
                        const cells = rows[i].getElementsByTagName("td");
                        let rowMatch = false;
                        for (let j = 0; j < cells.length; j++) {
                            if (cells[j].textContent.toLowerCase().includes(searchTerm)) {
                                rowMatch = true;
                                break;
                            }
                        }
                        rows[i].style.display = rowMatch ? "" : "none";
                    }
                });
            })
            .catch(error => console.error('Error fetching dataset:', error));
    </script>
</body>
</html>
